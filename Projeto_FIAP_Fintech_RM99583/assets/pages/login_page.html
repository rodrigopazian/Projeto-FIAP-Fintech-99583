<!-- LOGIN HTML PAGE -->

<!DOCTYPE html>

<!-- HTML -->

<html lang="pt-BR">

<!-- HEAD -->

<head>

    <!-- Call CDN Server FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Call CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Call Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Metatags -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->

    <title>FinFacilita - Login</title>

    <!-- Css stylesheet links -->

    <link rel="stylesheet" href="../css/style.css">

</head>

<!-- BODY -->

<body>

    <!-- HEADER -->

    <header class="container-fluid container-header my-4">

        <!-- HEADER MENU -->

        <section class="header-logo">
            <div id="cont-big-logo-finfacilita">
                <img id="big-logo" src="../images/SmallLogo.png" alt="Logo FinFacilita">
            </div>
        </section>

    </header>

    <!-- MAIN -->

    <main class="main main-container my-1 text-center">

        <!-- FORM - FONTES DE RENDA FIXAS -->

        <section class="container my-3">
            <legend id="login-legend">LOGIN</legend>
            <form action="app_login.js" id="login-form" method="post" name="login-form">
                <div class="container-items">
                    <button id="btn-login-google" class="btn-login-google btn-general" type="submit"><svg class="svg" width="14" height="14" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill-rule="evenodd" fill-opacity="1" fill="#4285f4" stroke="none"></path><path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill-rule="evenodd" fill-opacity="1" fill="#34a853" stroke="none"></path><path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill-rule="evenodd" fill-opacity="1" fill="#fbbc05" stroke="none"></path><path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill-rule="evenodd" fill-opacity="1" fill="#ea4335" stroke="none"></path></svg>Entre com Google</button>
                </div>

                
                <div class="container-items">
                    <label for="email">ou</label>
                    <div class="container-input">
                        <i class="fa-solid fa-check checkmark-offset"></i>
                        <input id="email" class="email-input" name="email" type="email" placeholder="E-mail" maxlength="32" required autofocus>
                        <i class="fa-solid fa-check icon-checkmark"></i>
                    </div>
                    
                </div>
                <div class="container-items">
                    <div class="container-input">
                        <i class="fa-solid fa-check checkmark-offset"></i>
                        <input id="password" class="password-input" name="password" type="password" placeholder="Senha" minlength="7" maxlength="32"
                        required>
                        <i class="fa-solid fa-check icon-checkmark"></i>
                    </div>
                </div>

                <div class="container-items">
                    <button id="btn-enter" class="btn-general" type="submit">Entrar</button>
                </div>
            </form>
        </section>


    </main>

    <!-- Call script Bootstrap and app.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/app_login.js"></script>
</body>

</html>
